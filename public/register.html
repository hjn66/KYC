<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>KYC Service - Login (QR Ticket)</title>
  </head>

  <body onload="checkRegister('{NOUNCE}')">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainMenu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"> <img src="images/KYCLogo.png" alt="chainHero" title="chainHero" /> KYC Service </a>
        </div>

        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="nav navbar-nav">
            <li><a href="/getticketQR">Login (QR Ticket)</a></li>
            <li><a href="/registerQR">Register (QR Ticket)</a></li>
            <li><a href="/users">Users List</a></li>
            <li><a href="/logins">Logins List</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <img id="qr" src="data:image/png;base64,{QRIMAGE}" />
      <form class="QRlogin hidden" id="registerForm" action="/register" method="POST">
        <input type="hidden" id="NationalIDForm" name="nationalID" value="" /> <input type="hidden" id="FirstNameForm" name="firstname" value="" />
        <input type="hidden" id="LastNameForm" name="lastname" value="" /> <input type="hidden" id="BirthDateForm" name="birthDate" value="" />
        <input type="hidden" id="PublicKeyForm" name="publicKey" value="" /> <input type="hidden" id="PhotoForm" name="photo" value="" />
        <input type="hidden" id="Action" name="action" value="" /> <input type="hidden" id="Nonce" name="nonce" value="" />

        <div class="login">
          <div class="record">
            <div id="RegisterDate" class="data">Register Date:</div>
            <div id="NationalID" class="data">National ID:</div>
            <div id="FirstName" class="data">First Name:</div>
            <div id="LastName" class="data">Last Name:</div>
            <div id="BirthDate" class="data">Birth Date:</div>
            <button class="accordion" type="button">Public Key</button>
            <div class="panel"><p id="PublicKey"></p></div>
          </div>
          <div class="LoginImage"><img id="Image" /></div>
        </div>
        <button type="button" onclick="submitForm('approve')">Approve</button> <button type="button" onclick="submitForm('deny')">Deny</button>
      </form>
      <button id="TicketB" class="accordion">Ticket</button>
      <div id="TicketD" class="panel"><p>{TICKET}</p></div>
      <button id="NonceB" class="accordion">Nonce</button>
      <div id="NonceD" class="panel"><p>{NOUNCE}</p></div>
    </main>
    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }
    </script>
  </body>
</html>
