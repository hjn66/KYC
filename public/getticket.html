<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>KYC Service - Login (QR Ticket)</title>
  </head>

  <body onload="checkLogin('{NOUNCE}')">
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainMenu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"> <img src="images/KYCLogo.png" alt="chainHero" title="chainHero" /> KYC Service </a>
        </div>

        <div class="collapse navbar-collapse" id="mainMenu">
          <ul class="nav navbar-nav">
            <li><a href="/getticketQR">Login (QR Ticket)</a></li>
            <li><a href="/registerQR">Register (QR Ticket)</a></li>
            <li><a href="/users">Users List</a></li>
            <li><a href="/logins">Logins List</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <img id="qr" src="data:image/png;base64,{QRIMAGE}" />

      <div id="LoginForm" class="login hidden">
        <div class="record">
          <div id="GUID" class="data">GUID:</div>
          <div id="LoginDate" class="data">Login Date:</div>
          <div id="FirstName" class="data">First Name:</div>
          <div id="LastName" class="data">Last Name:</div>
        </div>
        <div class="LoginImage"><img id="Image" /><img class="badge" src="images/true.png" /></div>
      </div>
      <button id="TicketB" class="accordion">Ticket</button>
      <div id="TicketD" class="panel"><p>{TICKET}</p></div>
      <button id="NonceB" class="accordion">nonce</button>
      <div id="NonceD" class="panel"><p>{NOUNCE}</p></div>
    </main>
    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;

      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }
    </script>
  </body>
</html>
