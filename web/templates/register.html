{{define "title"}}ثبت نام{{end}}

{{define "body"}}
<h1>Register</h1>

{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Successful request, transaction ID: {{ .TransactionId }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit the request, retry later.
</div>
{{ end }}
{{ end }}

<form enctype="multipart/form-data" class="form-inline" action="register.html" method="post">
    <div class="form-group">
        <label for="nationalIDValue">National ID</label>
        <input type="text" class="form-control" id="nationalIDValue" placeholder="world" name="nationalID" required>
    </div>
    <div class="form-group">
        <label for="firstnameValue">First Name</label>
        <input type="text" class="form-control" id="firstnameValue" placeholder="world" name="firstname" required>
    </div>
    <div class="form-group">
        <label for="lastNameValue">Last Name</label>
        <input type="text" class="form-control" id="lastNameValue" placeholder="world" name="lastName" required>
    </div>
    <div class="form-group">
        <label for="bithdateValue">Birth Date</label>
        <input type="date" class="form-control" id="bithdateValue" placeholder="world" name="bithdate" required value="1987-04-18"/>
    </div>
    <div class="form-group">
        <label for="publicKeyValue">Public Key</label>
        <input type="file" class="form-control" id="publicKeyValue" placeholder="world" name="publicKey" required/>
    </div>
    
    <input type="hidden" name="submitted" value="true">
    <button type="submit" class="btn btn-default">Send the request</button>
</form>

<a href="home.html">Back to Home</a>
{{end}}
